name: Java CI with Maven

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      zalenium:
        image: "dosel/zalenium"
        ports:
          - "4444:4444"
        options: >-
          --desiredContainers 2

    steps:

#    - name: Fetch Docker Image Metadata
#      run: |
#            IMAGE_NAME=dosel/zalenium
#            IMAGE_METADATA=$(docker inspect $IMAGE_NAME)
#            echo "$IMAGE_METADATA" > image_metadata.json
#
#    - name: Display Zalenium Version
#      run: |
#            ZALENIUM_VERSION=$(cat image_metadata.json | jq -r '.[0].Config.Labels["version"]')
#            echo "Zalenium Version: $ZALENIUM_VERSION"



    - uses: actions/checkout@v2

    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
        java-version: '15'
        distribution: 'temurin'
        cache: maven

#    - name: start zalenium
#      uses: ajinx/zalenium@1.1

    - name: Start Selenoid server
      uses: n-ton4/selenoid-github-action@master
      id: start-selenoid
      continue-on-error: false
      with:
          version: 1.10.1
          args: -limit 1
          browsers: chrome
          last-versions: 1


#    - name: is zalenium started?
#      run: curl http://localhost:4444/status

    - name: Build with Maven
#      env:
#        SELENIUM_HUB_HOST: 'localhost'
      #run: mvn -B package --file pom.xml
      run: mvn clean test -DXmlFile=testng.xml -DREMOTE_URL=http://zalenium:4444/wd/hub

    - name: Archive the artifacts
      uses: actions/upload-artifact@v3
      with:
        name: sparkHtml
        path: ./test-output/WebAppReport.html

