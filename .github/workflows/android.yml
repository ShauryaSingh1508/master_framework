name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  run-mobile-tests:
   runs-on: macos-latest
   steps:
    - name: pull the project
      uses: actions/checkout@v2
    - name: Set up JDK 15
      uses: actions/setup-java@v1
      with:
          java-version: '15'
          distribution: 'temurin'
          cache: maven

    - name: Set up Appium
      run: |
         npm install -g appium@v2.0.0-rc.4
         appium -v
         appium &>/dev/null &

    - name: Run appium android avd's
      uses: reactivecircus/android-emulator-runner@v2
      with:
         api-level: 29
         run: mvn test -DXmlFile=testng_mobile.xml -Pandroid
